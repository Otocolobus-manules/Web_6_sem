<form [formGroup]="heroForm" (ngSubmit)="save()" class="hero-form">
  <div class="form-group">
    <label for="name">Name:</label>
    <input id="name" type="text" formControlName="name">
  </div>

  <div class="form-group">
    <label for="protection_from_holy_damage">Protection from Holy Damage:</label>
    <input id="protection_from_holy_damage" type="number" formControlName="protection_from_holy_damage">
  </div>

  <div class="form-group">
    <label for="protection_from_darkness">Protection from Darkness:</label>
    <input id="protection_from_darkness" type="number" formControlName="protection_from_darkness">
  </div>

  <div class="form-group">
    <label for="the_level_of_insight">Level of Insight:</label>
    <input id="the_level_of_insight" type="text" formControlName="the_level_of_insight">
  </div>

  <div class="form-group">
    <label for="power">Power:</label>
    <input id="power" type="text" formControlName="power">
  </div>

  <div class="form-group">
    <label>
      <input type="checkbox" formControlName="isLegendary">
      Is Legendary
    </label>
  </div>

  <div class="form-group">
    <label>
      <input type="checkbox" formControlName="isIshak">
      Is Ishak
    </label>
  </div>

  <div class="button-group">
    <button type="submit">üíæ Save</button>
    <button type="button" (click)="goBack()">‚Ü©Ô∏è Go Back</button>
  </div>
</form>
